server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract container image
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      # Extract custom labels - service_name (aligned with OTEL collector)
      - source_labels: ['__meta_docker_container_label_app']
        target_label: 'service_name'

      # Extract custom labels - environment
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            logger: logger
            trace_id: trace_id
            span_id: span_id
            exception: exception
            source_context: source_context

      # Extract timestamp if present
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Set log level as label
      - labels:
          level:
          logger:
          trace_id:
          span_id:

      # Output stage
      - output:
          source: message

  # Specific configuration for Jaiye service
  - job_name: jaiye
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["app=jaiye"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'
      - source_labels: ['__meta_docker_container_label_app']
        target_label: 'service_name'
        replacement: 'jaiye'
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: TraceId
            span_id: SpanId
            request_id: RequestId
            request_path: RequestPath
            user_id: UserId
            exception: exception
            properties: Properties
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          trace_id:
          span_id:
          request_path:
      - output:
          source: message

  # Observability stack logs
  - job_name: observability
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["compose_project=observability"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Use compose service name as service_name (e.g., grafana, loki, prometheus)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service_name'
      - replacement: 'infrastructure'
        target_label: 'environment'
