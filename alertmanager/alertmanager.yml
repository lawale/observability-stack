global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  # Set these environment variables: SMTP_USERNAME, SMTP_PASSWORD, ALERT_EMAIL, CRITICAL_ALERT_EMAIL
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourdomain.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/*.tmpl'

route:
  # Default receiver
  receiver: 'default'
  # Group alerts by these labels
  group_by: ['alertname', 'app', 'environment']
  # Wait time before sending initial notification
  group_wait: 30s
  # Wait time before sending notifications about new alerts in same group
  group_interval: 5m
  # Wait time before resending notification
  repeat_interval: 4h

  # Route for critical alerts
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      repeat_interval: 1h
      continue: true

    # Route for warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 12h
      continue: true

    # Route for auto-logging alerts
    - match:
        autolog: "true"
      receiver: autolog-webhook
      continue: false

    # Route for application alerts
    - match:
        category: application
      receiver: application-alerts
      continue: true

    # Route for infrastructure alerts
    - match:
        category: infrastructure
      receiver: infrastructure-alerts
      continue: true

receivers:
  # Default receiver - email and webhook
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL}'
        headers:
          Subject: '[Alert] {{ .GroupLabels.alertname }}'
        html: |
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body { font-family: Arial, sans-serif; }
              .alert { padding: 15px; margin: 10px 0; border-radius: 5px; }
              .firing { background-color: #ffebee; border-left: 5px solid #f44336; }
              .resolved { background-color: #e8f5e9; border-left: 5px solid #4caf50; }
              .label { font-weight: bold; }
            </style>
          </head>
          <body>
            <h2>Alert Notification</h2>
            {{ range .Alerts }}
            <div class="alert {{ if eq .Status "firing" }}firing{{ else }}resolved{{ end }}">
              <h3>{{ .Labels.alertname }}</h3>
              <p><span class="label">Status:</span> {{ .Status }}</p>
              <p><span class="label">App:</span> {{ .Labels.app }}</p>
              <p><span class="label">Environment:</span> {{ .Labels.environment }}</p>
              <p><span class="label">Severity:</span> {{ .Labels.severity }}</p>
              <p><span class="label">Summary:</span> {{ .Annotations.summary }}</p>
              <p><span class="label">Details:</span> {{ .Annotations.description }}</p>
              <p><span class="label">Started:</span> {{ .StartsAt }}</p>
              {{ if ne .Status "firing" }}
              <p><span class="label">Resolved:</span> {{ .EndsAt }}</p>
              {{ end }}
            </div>
            {{ end }}
          </body>
          </html>
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts - email with high priority and webhook
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL}'
        send_resolved: true
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
          Priority: 'urgent'
          X-Priority: '1'
        html: |
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body { font-family: Arial, sans-serif; background-color: #fef5e7; }
              .critical { padding: 20px; margin: 10px 0; border-radius: 5px; background-color: #ffebee; border: 3px solid #f44336; }
              .label { font-weight: bold; color: #d32f2f; }
              h1 { color: #c62828; }
            </style>
          </head>
          <body>
            <h1>üö® CRITICAL ALERT üö®</h1>
            {{ range .Alerts }}
            <div class="critical">
              <h2>{{ .Labels.alertname }}</h2>
              <p><span class="label">Status:</span> {{ .Status }}</p>
              <p><span class="label">Application:</span> {{ .Labels.app }}</p>
              <p><span class="label">Environment:</span> {{ .Labels.environment }}</p>
              <p><span class="label">Team:</span> {{ .Labels.team }}</p>
              <p><span class="label">Summary:</span> {{ .Annotations.summary }}</p>
              <p><span class="label">Description:</span> {{ .Annotations.description }}</p>
              <p><span class="label">Started At:</span> {{ .StartsAt }}</p>
              {{ if ne .Status "firing" }}
              <p><span class="label">Resolved At:</span> {{ .EndsAt }}</p>
              {{ end }}
            </div>
            {{ end }}
            <p style="color: #666; font-size: 12px; margin-top: 20px;">
              This is a critical alert requiring immediate attention. Please investigate and resolve as soon as possible.
            </p>
          </body>
          </html>
    # Slack example (configure your webhook URL)
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#critical-alerts'
    #     title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    webhook_configs:
      - url: 'http://autolog-service:5000/webhook/critical'
        send_resolved: true

  # Warning alerts - email only
  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL}'
        send_resolved: false
        headers:
          Subject: '‚ö†Ô∏è [WARNING] {{ .GroupLabels.alertname }}'
        html: |
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body { font-family: Arial, sans-serif; }
              .warning { padding: 15px; margin: 10px 0; border-radius: 5px; background-color: #fff8e1; border-left: 5px solid #ff9800; }
              .label { font-weight: bold; }
            </style>
          </head>
          <body>
            <h2>‚ö†Ô∏è Warning Alert</h2>
            {{ range .Alerts }}
            <div class="warning">
              <h3>{{ .Labels.alertname }}</h3>
              <p><span class="label">App:</span> {{ .Labels.app }}</p>
              <p><span class="label">Environment:</span> {{ .Labels.environment }}</p>
              <p><span class="label">Summary:</span> {{ .Annotations.summary }}</p>
              <p><span class="label">Details:</span> {{ .Annotations.description }}</p>
              <p><span class="label">Started:</span> {{ .StartsAt }}</p>
            </div>
            {{ end }}
          </body>
          </html>

  # Auto-logging webhook - triggers verbose logging
  - name: 'autolog-webhook'
    webhook_configs:
      - url: 'http://autolog-service:5000/webhook/autolog'
        send_resolved: true

  # Application alerts
  - name: 'application-alerts'
    # Configure your notification channels here
    webhook_configs:
      - url: 'http://autolog-service:5000/webhook/application'
        send_resolved: true

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    webhook_configs:
      - url: 'http://autolog-service:5000/webhook/infrastructure'
        send_resolved: true

# Inhibition rules - suppress alerts when other alerts are firing
inhibit_rules:
  # Inhibit warning if critical is firing for the same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'app', 'environment']

  # Don't alert about app being down if entire cluster is down
  - source_match:
      category: 'infrastructure'
      severity: 'critical'
    target_match:
      category: 'application'
    equal: ['cluster']
