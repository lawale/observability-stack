receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  # Batch processor - improves performance
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter - prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor - add common attributes
  resource:
    attributes:
      - key: cluster
        value: observability
        action: upsert

  # Attributes processor - enrich telemetry data
  attributes:
    actions:
      - key: environment
        action: upsert
        from_attribute: deployment.environment
      - key: service.name
        action: upsert
        from_attribute: service.name

  # Resource processor for logs - set resource-level attributes and Loki label hints
  resource/logs:
    attributes:
      - key: log.source
        value: otel-collector
        action: upsert
      # Tell Loki exporter which resource attributes to use as labels
      # Note: service.name becomes service_name in Loki (dots converted to underscores)
      - key: loki.resource.labels
        value: environment, service.name
        action: insert

exporters:
  # Tempo exporter for traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: false
      instance: false
      level: true

  # Prometheus exporter for metrics
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
    target_info:
      enabled: true
    add_metric_suffixes: false

  # Debug exporter for debugging (replaces deprecated logging exporter)
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp/tempo, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, debug]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource/logs]
      exporters: [loki, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
